<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safai Setu | Citizen Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Common CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="dashboard-page">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success px-4">
    <span class="navbar-brand fw-bold">Safai Setu</span>
    <div class="ms-auto">
      <a href="index.html" class="btn btn-light btn-sm">Logout</a>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container mt-5">
    <h4 class="mb-4">Citizen Dashboard</h4>

    <div class="row g-4">

      <!-- Raise Complaint -->
      <div class="col-md-4">
        <div class="card text-center shadow">
          <div class="card-body">
            <i class="bi bi-camera fs-1 text-success"></i>
            <h5 class="mt-3">Raise Complaint</h5>
            <p class="text-muted">Report garbage issues easily</p>
            <a href="complaint.html" class="btn btn-success btn-sm">Go</a>
          </div>
        </div>
      </div>

      <!-- My Complaints -->
      <div class="col-md-4">
        <div class="card text-center shadow">
          <div class="card-body">
            <i class="bi bi-list-check fs-1 text-primary"></i>
            <h5 class="mt-3">My Complaints</h5>
            <p class="text-muted">Track complaint status</p>
            <button class="btn btn-primary btn-sm">View</button>
          </div>
        </div>
      </div>

      <!-- Profile -->
      <div class="col-md-4">
        <div class="card text-center shadow">
          <div class="card-body">
            <i class="bi bi-person-circle fs-1 text-warning"></i>
            <h5 class="mt-3">Profile</h5>
            <p class="text-muted">View your account details</p>
            <button class="btn btn-warning btn-sm text-white">Open</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
