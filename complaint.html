<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safai Setu | Raise Complaint</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Common CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="complaint-page">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success px-4">
    <span class="navbar-brand fw-bold">Safai Setu</span>
    <a href="dashboard.html" class="btn btn-light btn-sm">Back</a>
  </nav>

  <!-- Complaint Form -->
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h4 class="mb-3">Raise Garbage Complaint</h4>
      <p class="text-muted">Upload an image and provide details of the garbage issue</p>

      <form>
        <label class="form-label">Upload Image</label>
        <input type="file" class="form-control mb-3">

        <label class="form-label">Location</label>
        <input type="text" class="form-control mb-3" placeholder="Enter location">

        <label class="form-label">Description</label>
        <textarea class="form-control mb-4" rows="3" placeholder="Describe the issue"></textarea>

        <!-- UI demo submission -->
        <a href="dashboard.html" class="btn btn-success w-100">
          Submit Complaint
        </a>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
