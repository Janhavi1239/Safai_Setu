<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safai Setu | Worker Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Common CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="admin-page">

  <nav class="navbar navbar-dark bg-success px-4">
    <span class="navbar-brand fw-bold">Safai Setu</span>
    <a href="index.html" class="btn btn-light btn-sm">Logout</a>
  </nav>

  <div class="container mt-5">
    <h4 class="mb-4">Worker Dashboard</h4>

    <div class="card shadow">
      <div class="card-body">

        <table class="table table-striped table-hover align-middle">
          <thead class="table-success">
            <tr>
              <th>Before Photo</th>
              <th>Complaint ID</th>
              <th>Location</th>
              <th>Status</th>
              <th>Upload Cleaned Photo</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>
                <img src="https://via.placeholder.com/60"
                     class="img-thumbnail"
                     width="60" height="60">
              </td>
              <td>101</td>
              <td>College Road</td>
              <td>
                <span class="badge bg-warning text-dark">Assigned</span>
              </td>
              <td>
                <input type="file" class="form-control form-control-sm">
              </td>
              <td>
                <button class="btn btn-success btn-sm">
                  Mark as Completed
                </button>
              </td>
            </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>

</body>
</html>
