<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safai Setu | Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Common CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="admin-page">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success px-4">
    <span class="navbar-brand fw-bold">Safai Setu</span>
    <a href="index.html" class="btn btn-light btn-sm">Logout</a>
  </nav>

  <!-- Dashboard Content -->
  <div class="container mt-5">
    <h4 class="mb-4">Admin / Agency Dashboard</h4>

    <div class="card shadow">
      <div class="card-body">

        <table class="table table-striped table-hover mb-0">
          <thead class="table-success">
            <tr>
              <th>Complaint ID</th>
              <th>Location</th>
              <th>Status</th>
              <th>Priority</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>101</td>
              <td>College Road</td>
              <td>
                <span class="badge bg-warning text-dark">Pending</span>
              </td>
              <td>
                <span class="badge bg-danger">High</span>
              </td>
              <td>
                <button class="btn btn-sm btn-success">Assign</button>
              </td>
            </tr>

            <tr>
              <td>102</td>
              <td>Main Campus</td>
              <td>
                <span class="badge bg-info text-dark">In Progress</span>
              </td>
              <td>
                <span class="badge bg-warning text-dark">Medium</span>
              </td>
              <td>
                <button class="btn btn-sm btn-secondary">View</button>
              </td>
            </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
